<div class="bg-dark text-light text-center p-3"> {{cat_name}} > <span style="cursor: pointer;" routerLink="">Home</span></div>
<div class="col-12 mb-5">
    <img class="d-block col-12" src="https://sutrastores.com/cdn/shop/files/3_b40b7d6d-6a74-42eb-b90c-653d22ddd316.jpg?v=1734811945&width=1780" alt="">
</div>


  
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilter" aria-labelledby="offcanvasFilterLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasFilterLabel">Filter</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row justify-content-around">
        <button class="btn btn-outline-secondary col-5" type="button" data-bs-toggle="dropdown">
          Clear
        </button>
        <button class="btn btn-primary col-5" type="button" data-bs-toggle="dropdown">
            Apply
        </button>
      </div>
    </div>
</div>
<div class="container">
    <div id="list-cntrl" class="row justify-content-between">
        <div class=" mb-3 col-4 col-lg-3 col-xl-2">
            <div class="d-flex align-items-center gap-2">
                <select class="form-select" id="inputGroupSelect01" [(ngModel)]="listSort">
                  <option value="featured" selected>Featured</option>
                  <option value="best selling">Best Selling</option>
                  <option value="alphabetically">Alphabetically, A-Z</option>
                  <option value="alphabetically reverse">Alphabetically, Z-A</option>
                  <option value="price">Price, low to high</option>
                  <option value="price reverse">Price, high to low</option>
                  <option value="date">Date, old to new</option>
                  <option value="date reverse">Date, new to old</option>
                </select>
                <i class="fa-solid fa-sort"></i>
            </div>
        </div>
        <div class="col-3 col-xl-1">
            <div class="" style="cursor: pointer;" data-bs-toggle="offcanvas" href="#offcanvasFilter" role="button" aria-controls="offcanvasFilter">
                Filter <i class="fa-solid fa-filter"></i>
            </div>
        </div>
    </div>
    
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-5">
        <ng-container *ngFor="let product of products">
            <div class="col mb-5">
                <app-product-info [productInput]="product" class="childProduct"
                routerLink="/product-card/{{product.id}}"></app-product-info>
                
            </div>
            <div class="col mb-5">
                <app-product-info [productInput]="product" class="childProduct"
                routerLink="/product-card/{{product.id}}"></app-product-info>
                
            </div>
        </ng-container>
    </div>
</div>
