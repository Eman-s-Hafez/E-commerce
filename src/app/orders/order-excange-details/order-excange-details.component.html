<div class="container"><h1>Order Details</h1>


    
    <div class="row bg-body-tertiary">
        <div class="col-6 fw-semibold">order No</div><div class="col-6">{{orderData?.id}}</div>
        <div class="col-6 fw-semibold">order Date</div><div class="col-6">{{orderData?.orderDate}}</div>
        <div class="col-6 fw-semibold">Delivery Date</div><div class="col-6">{{orderData?.deliveryDate}}</div>
        <div class="col-6 fw-semibold">Order Status</div><div class="col-6">{{orderData?.status}}</div>
        <div class="col-6 fw-semibold">Total Amount</div><div class="col-6">{{orderData?.totalAmount}} L.E</div>
        
    </div>
    
    <div class="container text-center w-75 mt-5">
    <table class="table ">
        <thead>
          <tr class="table-dark">
            <th scope="col">product Id</th>
            <th scope="col">Quantity</th>
            <th scope="col">Exchange</th>
            <th scope="col">Return</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of orderData?.products">
            <th scope="row" >{{product.productId}}</th>
            <td>{{product.quantity}}</td>
            
            <td>
                <input class="form-check-input" type="checkbox" value=""  >
               
                
            
               </td>
            <td> 
                <input class="form-check-input" type="checkbox" value="" >
             </td>
          </tr>
    </tbody></table>
    <div class="row"><div class="col-12"><button class="btn btn-danger">Return/Exchange</button></div></div>
    </div></div>
